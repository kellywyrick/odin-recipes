<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sour Cream Cornbread</title>
</head>
<body>
    <h1>Sour Cream Cornbread</h1>
    <img src="https://lilluna.com/wp-content/uploads/2016/11/Sour-Cream-Cornbread-4-of-5.jpg" alt="Piece of sour cream cornbread">
    <h2>Description</h2>
    <p>Brenda Barrett's favorite recipe</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 c self-rising cornmeal</li>
        <li>1 c sour cream</li>
        <li>1/2 c oil</li>
        <li>3 eggs</li>
        <li>1 small can cream corn</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix ingredients. </li>
        <li>Pour into well-greased 8x8 pan.</li>
        <li>Bake at 450 for 20 min or more.</li>
    </ol>
</body>
</html>
